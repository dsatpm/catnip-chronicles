<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turn-based Fighting Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh; /* Set height to full viewport height */
      margin: 0;
    }
    .character-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .character {
      width: 50px;
      height: 50px;
      margin: 10px;
    }
    .health-bar {
      width: 100px;
      height: 20px;
      background-color: red;
      margin-top: 10px;
    }
    .actions-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .bottom-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>

<div class="bottom-container">
  <div class="character-container">
    <img id="player" class="character" src="path_to_player_image.jpg" alt="Player Character">
    <p id="player-health">Player Health: 5</p>
    <div id="player-health-bar" class="health-bar"></div>
  </div>

  <div class="actions-container">
    <button onclick="playerTurn('attack')">Attack</button>
    <button onclick="playerTurn('block')">Block</button>
    <p id="status">Player blocks, Player attacks</p>
  </div>

  <div class="character-container">
    <img id="boss" class="character" src="path_to_boss_image.jpg" alt="Boss Character">
    <p id="boss-health">Boss Health: 5</p>
    <div id="boss-health-bar" class="health-bar"></div>
  </div>
</div>

</body>
</html>

<script src="/catnip-chronicles/client/src/components/GameCanvas/bossBattle.js"></script>
</html>
